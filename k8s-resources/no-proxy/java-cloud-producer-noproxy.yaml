kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: noproxy-clients
  name: namespace-reader
rules:
  - apiGroups: ["", "extensions", "apps"]
    resources: ["configmaps", "pods", "services", "endpoints", "secrets"]
    verbs: ["get", "list", "watch"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: namespace-reader-binding
  namespace: noproxy-clients
subjects:
  - kind: ServiceAccount
    name: default
    apiGroup: ""
roleRef:
  kind: Role
  name: namespace-reader
  apiGroup: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: java-cloud-producer
  name: java-cloud-producer
  namespace: noproxy-clients
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-cloud-producer
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: java-cloud-producer
    spec:
      containers:
      - name: java-cloud-producer
        image: ogomezso/java-cloud-producer:0.0.1
        resources: {}
        volumeMounts:
        - name: app-config-volume
          mountPath: /config
      volumes:
        - name: app-config-volume
          configMap:
            name: java-cloud-producer-config
        - name: kafka-proxy-config-volume
          configMap:
            name: kafka-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: java-cloud-producer
  name: java-cloud-producer
  namespace: noproxy-clients
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: java-cloud-producer
status:
  loadBalancer: {}
